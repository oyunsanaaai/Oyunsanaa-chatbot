<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oyunsanaa – 41–55 нас (Премиум)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-toggle" class="chat-toggle">Ярилцъя</div>
  <div id="chat-container" class="chat-container hidden">
    <div class="chat-header" style="background-color: #7D8769;">
      <img src="avatar.png" alt="Avatar" class="avatar">
      <div class="chat-title">
        <strong>Oyunsanaa – 41–55 нас (Премиум)</strong>
      </div>
      <div class="chat-controls">
        <span id="menu-toggle">☰</span>
        <span id="minimize-chat">▽</span>
        <span id="close-chat">×</span>
      </div>
    </div>
    <div id="chatbox" class="chatbox"></div>
    <div class="chat-input-container">
      <input type="text" id="userInput" placeholder="Бичих..." />
      <button id="sendBtn">➤</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
